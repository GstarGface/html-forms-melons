<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Poiret+One|Gloria+Hallelujah|Architects+Daughter|Chewy|Bangers|Kaushan+Script' rel='stylesheet' type='text/css'>
        <title>Ubermelon Order Form</title>
    </head>
    <body bgcolor="#D1FFD1">
        <center><h2 style="font-family: 'Chewy', cursive;">IT'S...</h2>
        <img height="250" src="http://www.thelogomix.com/files/imagecache/v3-logo-detail/melon-time.jpg"><center>
        <h1 style="font-family: 'Chewy', cursive"> Order your melons!!!!</h1>

        <h3 style="font-family: 'Poiret One', cursive">Price List</h3>
        <table style="font-family: 'Poiret One', cursive">
            <thead>
                <tr>
                    <th>Melon</th>
                    <th>Price per lb.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Watermelon</td>
                    <td>$ 1 .59</td>
                </tr>
                <tr>
                    <td>Honeydew</td>
                    <td>$ 0 .99</td>
                </tr>
                <tr>
                    <td>Cantelope</td>
                    <td>$ 1 .29</td>
                </tr>
                <tr>
                    <td>Crenshaw</td>
                    <td>$ 2 .19</td>
                </tr>
                <tr>
                    <td>Canary</td>
                    <td>$ 11 .99</td>
                </tr>
            </tbody>
        </table>
        <p style="font-family: 'Chewy', cursive"> 
            Place your orders here! You know you want to.
        </p>
        <form style="font-family: 'Poiret One', cursive" action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
            <label>First Name:
                <input type="text" name="firstname" required>
            </label>
            <label>Last Name:
                <input type="text" name="lastname" required>
            </label>
            <br>
            <br>
        
            Melon Type:
                <select name="melontype" required>
                    <option value="None"> Select..</option>
                    <option value="watermelon">Watermelon</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="cantelope">Cantelope</option>
                    <option value="crenshaw">Crenshaw</option>
                    <option value="canary">Canary</option>
                </select> 
            <label>*Quantity:
                <input type="text" name="quantity" required>
            </label>
            <br>
            <br>
            <label>Delivery Time:
                <input type="radio" name="time" value="am"> AM
                <input type="radio" name="time" value="pm"> PM
                <input type="radio" name="time" value="wat"> Whatever! 
            </label>
            <br>
            <label>
                Delivery Date: <input type="date" name="deliverydate"> 
            </label>
            <br>
            <br>
            <label> Returning Customer? 
                <input type="radio" name="return" value="yes">Yes!
                <input type="radio" name="return" value="no">Nope 
            </label>
            <br>
            <label><i>Optional (for statistical purposes)</i>: How do you identify yourself?<br>
                <input type="checkbox" name="animal" value="dog">Dog
                <input type="checkbox" name="animal" value="cat">Cat
                <input type="checkbox" name="animal" value="frog">Frog
                <input type="checkbox" name="animal" value="bunny">Bunny
            </label>
            <footer style="font-family: 'Poiret One', cursive"><i>*Quantities given are by the flat.</i></footer>
            <br>
            <br>
            <p style="font-family: 'Chewy', cursive" >
                <b>Ready to submit?</b></p>
                <input type="submit" value="No backsies">
        </form>
        
    </body>
</html>
